<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Bancario</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> 

<body>
  <div id="loginForm">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>
  
  <div id="accountInfo" class="hidden">
    <h2>Información de la Cuenta</h2>
    <p><strong>Titular:</strong> <span id="accountHolder"></span></p>
    <p><strong>Número de Cuenta:</strong> <span id="accountNumber"></span></p>
    <p><strong>Saldo:</strong> <span id="accountBalance"></span></p>
  </div>
  
  <div id="transactions" class="hidden">
    <h2>Historial de Transacciones</h2>
    <ul id="transactionList"></ul>
  </div>
  
  <form id="transferForm">
    <h2>Realizar Transferencia</h2>
    <label for="transferAmount">Monto:</label>
    <input type="number" id="transferAmount" step="0.01" min="0" required>
    <label for="targetAccount">Cuenta Destino:</label>
    <input type="text" id="targetAccount" required>
    <button type="submit">Realizar Transferencia</button>
  </form>
  
  <form id="paymentForm">
    <h2>Realizar Pago</h2>
    <label for="billAmount">Monto de la Factura:</label>
    <input type="number" id="billAmount" step="0.01" min="0" required>
    <button type="submit">Realizar Pago</button>
  </form>
  
  <button id="logoutButton" style="display: none">Cerrar Sesión</button>
  
 </body> 
</html>
